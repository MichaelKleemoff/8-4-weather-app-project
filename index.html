<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <header class="child1">
            <h1>Weather App</h1>
            <form id="weather">
                <label>
                    Pick a Location
                    <input id="search-weather" name="search" type="text" />
                    <input type="submit" value="Get Weather" />
                </label>
            </form>
        </header>
        <aside class="widget">
            <form>
                <label>
                    Convert the temperature: 
                    <br>
                    <input  id="temp-to-convert" name="convert" type="number" />
                </label>     
                <br><br>
                <label>
                    To Celsius
                    <input id="to-c" name="convert-temp" type="radio" value="c" />
                </label>
                <br><br>
                <label>
                    To Fahrenheit
                    <input id="to-f" name="convert-temp" type="radio" value="f" />
                </label>

                <br><br>
                <input type="submit" value="Submit" />
                <br></br>
                <h4></h4>
            </form>
        </aside>
        <main class="child2">
            <p>Choose a location to view the weather.</p>
            <article></article>
            
        </main>
        <aside class="next">
            <article id="today">
        
            </article>
            <article id="tomorrow">
        
            </article>
            <article id="after">
        
            </article>
        </aside>
        
        <aside class="child3"> 
            <section>
                <h4>Previous Searches</h4>
                <ul></ul>
            </section>
        </aside>
    </div>
</body>
</html>
